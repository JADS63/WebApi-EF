kind: pipeline
type: docker
name: CI/CD

trigger:
  event:
    - push

steps:
  - name: build-and-publish
    image: mcr.microsoft.com/dotnet/sdk:9.0
    commands:
      # No need to cd into the subdirectory
      - echo "Directory structure (root of repository):"
      - ls -R  # List the files at the repository root
      - dotnet restore WebApplicationJuaraujoda/WtaApi.csproj # Full path to project
      - dotnet build WebApplicationJuaraujoda/WtaApi.csproj -c Release --no-restore # Full path
      - dotnet publish WebApplicationJuaraujoda/WtaApi.csproj -c Release --no-restore -o ./build/release # Use relative path for output
      - echo "Published files:"
      - ls -R ./build/release

  - name: docker-build-and-push
    image: plugins/docker
    settings:
      dockerfile: WebApplicationJuaraujoda/Dockerfile
      context: .  # Repository root is the context
      registry: hub.codefirst.iut.uca.fr
      repo: hub.codefirst.iut.uca.fr/julien.araujo_da_silva/pm2_webapiandef_araujodasilva.julien
      username:
        from_secret: SECRET_REGISTRY_USERNAME
      password:
        from_secret: SECRET_REGISTRY_PASSWORD
    depends_on:
      - build-and-publish

  - name: deploy-container
    image: hub.codefirst.iut.uca.fr/thomas.bellembois/codefirst-dockerproxy-clientdrone:latest
    environment:
      IMAGENAME: hub.codefirst.iut.uca.fr/julien.araujo_da_silva/pm2_webapiandef_araujodasilva.julien:latest
      CONTAINERNAME: pm2-webapi
      COMMAND: create
      OVERWRITE: true
      # Add any other environment variables your application needs here
    depends_on:
      - docker-build-and-push