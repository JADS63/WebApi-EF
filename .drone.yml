kind: pipeline
type: docker
name: CI/CD

trigger:
  event:
    - push

steps:
  - name: build-and-publish
    image: mcr.microsoft.com/dotnet/sdk:9.0
    commands:
      - cd WebApplicationJuaraujoda
      - echo "Directory structure (root of WebApplicationJuaraujoda):"
      - ls -R
      - dotnet restore WtaApi.csproj  # Restore using the project file
      - dotnet build WtaApi.csproj -c Release --no-restore # Build the project
      - dotnet publish WebApplicationJuaraujoda/WtaApi.csproj -c Release --no-restore -o $CI_PROJECT_DIR/build/release
      - echo "Published files:"
      - ls -R $CI_PROJECT_DIR/build/release

  - name: docker-build-and-push
    image: plugins/docker
    settings:
      dockerfile: WebApplicationJuaraujoda/Dockerfile
      context: .  # IMPORTANT: Change context to the repository root
      registry: hub.codefirst.iut.uca.fr
      repo: hub.codefirst.iut.uca.fr/julien.araujo_da_silva/pm2_webapiandef_araujodasilva.julien
      username:
        from_secret: SECRET_REGISTRY_USERNAME
      password:
        from_secret: SECRET_REGISTRY_PASSWORD
    depends_on:
      - build-and-publish

  - name: deploy-container
    image: hub.codefirst.iut.uca.fr/thomas.bellembois/codefirst-dockerproxy-clientdrone:latest
    environment:
      IMAGENAME: hub.codefirst.iut.uca.fr/julien.araujo_da_silva/pm2_webapiandef_araujodasilva.julien:latest
      CONTAINERNAME: pm2-webapi
      COMMAND: create
      OVERWRITE: true
      # Add any other environment variables your application needs here
    depends_on:
      - docker-build-and-push