kind: pipeline
type: docker
name: CI/CD

trigger:
  event:
    - push

steps:
  - name: build-and-publish
    image: mcr.microsoft.com/dotnet/sdk:9.0
    commands:
      # Utiliser les chemins complets et corrects, en tenant compte du sous-dossier
      - echo "Directory structure (root of repository):"
      - ls -R
      - dotnet restore WebApplicationJuaraujoda/WebApplicationJuaraujoda/WtaApi.csproj  # Chemin correct
      - dotnet build WebApplicationJuaraujoda/WebApplicationJuaraujoda/WtaApi.csproj -c Release --no-restore  # Chemin correct
      - dotnet publish WebApplicationJuaraujoda/WebApplicationJuaraujoda/WtaApi.csproj -c Release --no-restore -o ./build/release # Chemin correct, sortie relative
      - echo "Published files:"
      - ls -R ./build/release

  - name: docker-build-and-push
    image: plugins/docker
    settings:
      dockerfile: WebApplicationJuaraujoda/Dockerfile  # Ce chemin est correct
      context: .  # La racine du dépôt est le contexte
      registry: hub.codefirst.iut.uca.fr
      repo: hub.codefirst.iut.uca.fr/julien.araujo_da_silva/pm2_webapiandef_araujodasilva.julien
      username:
        from_secret: SECRET_REGISTRY_USERNAME
      password:
        from_secret: SECRET_REGISTRY_PASSWORD
    depends_on:
      - build-and-publish

  - name: deploy-container
    image: hub.codefirst.iut.uca.fr/thomas.bellembois/codefirst-dockerproxy-clientdrone:latest
    environment:
      IMAGENAME: hub.codefirst.iut.uca.fr/julien.araujo_da_silva/pm2_webapiandef_araujodasilva.julien:latest
      CONTAINERNAME: pm2-webapi
      COMMAND: create
      OVERWRITE: true
      # Add any other environment variables your application needs here
    depends_on:
      - docker-build-and-push